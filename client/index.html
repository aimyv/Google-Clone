<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="index.js"></script>
</head>
<body>
  <div class="content">
      <div class="centerPage" id="centerPage">
          <img id="logo" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google logo" />
          <br>
          <form id="search_form" >
            <input type="search" id="search_bar" placeholder="Search for 'koala', 'tiger' or 'turtle'"></input>

            <div class="search_buttons" onclick = "searchResult()" >
              <input class="submit_buttons" type="submit" value="Google Search" id="submitButton1">
              <input class="submit_buttons" type="submit" value="I'm Feeling Lucky" name="feelinglucky" id="submitButton2" onclick="randomWebsite()"></input>
            </div>  
            </form>
      </div>

    <div class="websites">
          <div id="divResult">
          </div>    
    </div>
</body>
</html>
